<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>

    <div>
        <form action="{% url 'create_post' %}">
            <input type="submit" value="Add Post">
        </form>
    </div>

    {% for post in posts reversed %}
    <div>
        <h2>{{ post.title }}</h2>
        <h5>
            {{ post.created_at }}
        </h5>
        <p>
            {{ post.body | truncatewords:9 }}
            <a href="{% url 'view_post' post.id %}">See More</a>
        </p>
    </div>
    <br>
    <br>
    {% endfor %}
</body>

</html>
