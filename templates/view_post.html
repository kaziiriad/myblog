<div>
    <form action="{% url 'update_post' post.id %}">
        <input type="submit" name="edit" value="Edit">
    </form>
</div>

<div>
    <h2> {{ post.title }} </h2>
    <h5> {{ post.created_at }} </h5>
    <p>
        {{ post.body }}
    </p>
</div>

<div>
    <form action="{% url 'delete_post' post.id %}">
        <input type="submit" name="delete" value="Delete">
    </form>

</div>
